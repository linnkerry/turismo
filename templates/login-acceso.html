{% extends 'template.html' %}
{% load static %}

{% block css %}
<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />

	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="{% static 'assets/css/default/style.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/default/style-responsive.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/default/theme/default.css' %}" rel="stylesheet" id="theme" />
	<!-- ================== END BASE CSS STYLE ================== -->


	<link href="{% static 'assets/plugins/password-indicator/css/password-indicator.css' %}" rel="stylesheet" />

{% endblock %}

{% block jshead %}

{% endblock %}

{% block content %}
<div class="login">
        <div class="login-header">
            <div class="brand">
                <span class="logo"></span><b>MDPM</b>
                <small><h4>SISTEMA DE TURISMO PILLCO MARCA</h4></small>
            </div>
        </div>
        <div class="login-content">
            <form   method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control"  name="username" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Ingresar</button>
            </form>
        </div>
    </div>

{% endblock %}

{% block jsbody %}

{% endblock %}
